       <h4> Escribir un programa que muestre en pantalla los cinco primeros numeros naturales pares elevados al cubo </h4>
    <script>
        function Nat() {
            var cont=0;
            var nat=parseInt(document.getElementById("num").value);
            var resultado="";
            if (isNaN(nat)|| nat<0) {
                document.getElementById("out").innerHTML=resultado="No es posible completar. Error en la captura de datos"
            }
                else{
                    for (let i =2; i<=nat; i++) {
                    if (i%2==0) {
                        cont+=1;
                    resultado+=`${i} al cubo es:${i*i*i} <br>`
                }
                }
            }
            document.getElementById("out").innerHTML=`Resultado:<br>${resultado}`;
    }
    </script>
    
    
    Cantidades de numeros pares:
     <input type="text" value="20" id="num"><br>
    <input type="button" value="Encontrar los n primeros" onclick="Nat()">

    </body>
